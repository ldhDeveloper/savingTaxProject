#board query

selectAll=select * from(select rownum rnum, post_no, post_title, post_contents, post_date, board_no, up_post_no, writer_no, readcount, original_file_name, rename_file_name from post where board_no = ? and up_post_no = 0 order by post_no desc) where rnum >= ? and rnum <= ?
selectTitleNotice=select * from post where post_title like ?
selectPost=select * from post where board_no = ? and post_no = ? order by up_post_no asc
insert=insert into post values (post_sequence.nextval(), ?, ?, sysdate, ?, ?, ?)
delete=delete from post where board_no = ? and post_no = ?
update=update post set post_title= ?, post_contents = ? where board_no = ? post_no = ?
getListCount=select count(*) from post where board_no = ?